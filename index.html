<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Board</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
    <div class="board-container">
        <div class="status-column">
            <h2>Not started (<span id="todo-count">0</span>)</h2>
            <div class="tasks" id="todo-tasks" ondrop="drop(event, 'todo')" ondragover="allowDrop(event)"></div>
            <button class="new-task-btn" onclick="openTaskModal('todo')">New</button>
        </div>
        <div class="status-column">
            <h2>In Progress (<span id="inprogress-count">0</span>)</h2>
            <div class="tasks" id="inprogress-tasks" ondrop="drop(event, 'inprogress')" ondragover="allowDrop(event)">
            </div>
            <button class="new-task-btn" onclick="openTaskModal('inprogress')">New</button>
        </div>
        <div class="status-column">
            <h2>Completed (<span id="done-count">0</span>)</h2>
            <div class="tasks" id="done-tasks" ondrop="drop(event, 'done')" ondragover="allowDrop(event)"></div>
            <button class="new-task-btn" onclick="openTaskModal('done')">New</button>
        </div>

    </div>


    <!-- Task Details Modal -->
    <div id="task-details-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeTaskModal()">&times;</span>
            <h2>New Task</h2>
            <input type="text" id="task-title" placeholder="Task Title" required><br>
            <select id="task-status">
                <option value="todo">Not started</option>
                <option value="inprogress">In Progress</option>
                <option value="done">Completed</option>
            </select><br>
            <textarea id="task-description" placeholder="Task Description"></textarea><br>
            <button onclick="saveTask()">Save</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
